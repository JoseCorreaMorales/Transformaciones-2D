<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link href="./styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/data-analytics.svg" type="image/x-icon">

    <title>Transformaciones 2D</title>
</head>

<body>
    <main>
        <h1 class="title">Tansformaciones bidimencionales traslación, escalamiento, rotación y sesgado.</h1>
        <canvas id="planoCartesiano" width="900" height="900"></canvas>

        <section class="inputs-container">

            <div class="input-col">
                <h1>Traslación</h1>
                <input id="translateX" class="conrdenates-input" type="number" placeholder="Traslación en x" required>
                <input id="translateY" class="conrdenates-input" type="number" placeholder="Traslación en y" required>
                <button class="transform-btn translate-btn">Traslación</button>
            </div>
            <div class="input-col">
                <h1>Escalamiento</h1>
                <input id="scaleX" class="conrdenates-input" type="number" placeholder="Escalamento en x" required>
                <input scaleY class="conrdenates-input" type="number" placeholder="Escalamiento en y" required>
                <button class="transform-btn scale-btn">Escalamiento</button>
            </div>
            <div class="input-col">
                <h1>Rotación </h1>
                <input id="rotateAngle" class="conrdenates-input" type="number" placeholder="Rotación " required>
                <div></div><div></div>
                <button class="transform-btn rotate-btn">Rotación</button>
            </div>
            <div class="input-col">
                <h1>Sesgo </h1>
                <input id="shearX" class="conrdenates-input" type="number" placeholder="Sesgo en x" required>
                <input id="shearY" class="conrdenates-input" type="number" placeholder="Sesgo en y" required>
                <button class="transform-btn shear-btn">Sesgo</button>
            </div>

        </section>
    </main>
</body>
<script src="main.js"></script>

</html>
